<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTasks</title>
    <script src="https://kit.fontawesome.com/36145d4069.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="navbar-brand">
                <a class="nav-link custom-link" href="/"><strong>OptiTasks</strong></a>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="nav">
                    {% if user_name %}
                    <li class="nav-item">
                        <a class="nav-link custom-link" href="/tasks"><strong>My Tasks</strong></a>
                    </li>
                    <li style="border-right-style: ridge;" disable></li>
                    <li class="nav-item">
                        <a class="nav-link custom-link" href="/logout">Logout <strong>{{ user_name }}</strong></a>
                    </li>
                    <li style="border-right-style: ridge;" disable></li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link custom-link" href="/login"><strong>Login</strong></a>
                    </li>
                    <li style="border-right-style: ridge;" disable></li>
                    <li class="nav-item">
                        <a class="nav-link custom-link" href="/register"><strong>Register</strong></a>
                    </li>
                    <li style="border-right-style: ridge;" disable></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
